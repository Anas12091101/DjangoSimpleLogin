{% extends "base.html" %}
{% load static %}

{% block content %}

{% for user in users %}
<ul class="navbar-nav mr-auto">
    <li class="nav-item">{{user.id}}</li>
    <li class="nav-item">{{user.date_joined}}</li>
    <li class="nav-item">{{user.email}}</li>
    <li class="nav-item">{{user.get_absolute_url}}</li>
</ul>
{% endfor %}

{% endblock content %}
