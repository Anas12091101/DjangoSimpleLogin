{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<form class="login" method="POST" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form|crispy }}

    <button class="primaryAction btn btn-primary" type="submit">Sign In</button>
</form>

{% endblock content %}
